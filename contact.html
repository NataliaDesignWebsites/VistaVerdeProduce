<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Vista Verde Produce - About</title>
        <!-- Favicon-->
        <link rel="icon" type="image/png" href="assets/GlifoVerdeP.avif" />
        <!-- Bootstrap icons-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
        <style>
            .navbar {
                position: fixed;
                top: 0;
                width: 100%;
                z-index: 1000;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            body {
                padding-top: 56px;
            }
            .navbar-collapse {
                background-color: white;
                position: absolute;
                width: 100%;
                left: 0;
                top: 100%;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            }
            @media (min-width: 992px) {
                .navbar-collapse {
                    position: relative;
                    background-color: transparent;
                    box-shadow: none;
                }
            }

                    /* Estilo para los controles del formulario */
        .form-control:focus, .form-select:focus, .form-control:hover, .form-select:hover {
            border-color: #7fa516 !important;
            box-shadow: 0 0 5px rgba(127, 165, 22, 0.7);
        }

        /* Estilo para el botón de envío */
        .btn-send {
            background-color: #28a745; /* Color verde */
            color: white;
            border-radius: 10px;
            padding: 18px 40px;
            border: none;
            font-size: 18px;
            font-weight: bold;
            transition: background-color 0.3s ease; /* Suavizar la transición */
        }

        .btn-send:hover {
            background-color: #218838; /* Color verde más oscuro */
        }

        /* Contenedor del formulario */
        .contact-box {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        /* Contenedor de la sección */
        .contact-section {
            background-color: #f7f7f7;
            padding: 50px 0;
        }
        </style>
    </head>
    <body class="d-flex flex-column">
        <main class="flex-shrink-0">
                <!-- Navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light">
                    <div class="container px-5">
                        <a class="navbar-brand" href="index.html">
                            <img src="assets/logo Oficial VistaVerde Produce1080x1080.avif" >
                        </a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mb-2 mb-lg-0">
                                <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="about.html">About</a></li>
                                <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
                                <!-- Dropdown de idiomas -->
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                                        <img id="selected-flag" src="assets/usa-flag.png" alt="Flag" style="width: 30px; height: auto;">
                                    </a>
                                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                        <!-- Opción de bandera de USA -->
                                        <li><a class="dropdown-item" href="#" id="usa-language">
                                            <img src="assets/usa-flag.png" alt="USA Flag" style="width: 25px; height: auto;">
                                        </a></li>
                                        <!-- Opción de bandera de México -->
                                        <li><a class="dropdown-item" href="#" id="mexico-language">
                                            <img src="assets/mex-flag.png" alt="Mexico Flag" style="width: 25px; height: auto;">
                                        </a></li>
                                    </ul>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>

                <section style="background-color: #f7f7f7; padding: 50px 0; display: flex; justify-content: center; align-items: center; margin-top: 50px;">
                    <div style="max-width: 1140px; margin: 0 auto;">
                        <div class="row">
                            <!-- Left Column (Contact Info) -->
                            <div style="margin-bottom: 30px; padding: 0px;" class="col-lg-4 col-md-12">
                                <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                                    <h2 style="font-weight: bold; color: #333; margin-bottom: 20px;">Get In Touch</h2>
                                    <div style="font-size: 18px; margin-bottom: 20px;">
                                        <i class="bi bi-telephone-fill" style="color: #7fa516;"></i> <strong>Call Us:</strong> 123-456-789
                                    </div>
                                    <div style="font-size: 18px; margin-bottom: 20px;">
                                        <i class="bi bi-envelope-fill" style="color: #7fa516;"></i> <strong>Email Us:</strong> vistaverdeproduce@gmail.com
                                    </div>
                                    <div style="font-size: 18px; margin-bottom: 20px;">
                                        <i class="bi bi-geo-alt-fill" style="color: #7fa516;"></i> <strong>Our Offices:</strong>
                                        <ul>
                                            <li>McAllen, TX</li>
                                            <li>Guanajuato, MX</li>
                                        </ul>
                                    </div>
                                </div>
                            </div>
                
                            <!-- Right Column (Form) -->
                            <div style="margin-bottom: 30px;" class="col-lg-8 col-md-12">
                                <div style="background-color: #fff; padding: 30px; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);">
                                    <h2 style="font-weight: bold; color: #333; margin-bottom: 20px;">Need Organic Foods! Send Us a Message</h2>
                                    <form>
                                        <!-- Dropdowns for "Agricultor" and "Cadena de Suministros" -->
                                        <div style="margin-bottom: 15px;">
                                            <label for="roleSelect" style="font-weight: bold;">Select Your Role</label>
                                            <select style="border-radius: 10px; padding: 10px; transition: border-color 0.3s;" class="form-select" id="roleSelect" required>
                                                <option value="" disabled selected>Select your role</option>
                                                <option value="Agricultor">Agricultor</option>
                                                <option value="Cadena de Suministros">Supply Chain</option>
                                                <option value="Other">Other</option>
                                            </select>
                                        </div>
                
                                        <!-- Name, Phone, Address Fields -->
                                        <div style="margin-bottom: 15px;">
                                            <label for="name" style="font-weight: bold;">Your Name</label>
                                            <input type="text" style="border-radius: 10px; padding: 10px; transition: border-color 0.3s;" class="form-control" id="name" placeholder="Your Name" required>
                                        </div>
                                        <div style="margin-bottom: 15px;">
                                            <label for="phone" style="font-weight: bold;">Phone Number</label>
                                            <input type="tel" style="border-radius: 10px; padding: 10px; transition: border-color 0.3s;" class="form-control" id="phone" placeholder="Phone Number" required>
                                        </div>
                                        <div style="margin-bottom: 15px;">
                                            <label for="address" style="font-weight: bold;">Address</label>
                                            <input type="text" style="border-radius: 10px; padding: 10px; transition: border-color 0.3s;" class="form-control" id="address" placeholder="Address" required>
                                        </div>
                
                                        <!-- Email and Subject Fields -->
                                        <div style="margin-bottom: 15px;">
                                            <label for="email" style="font-weight: bold;">Email Address</label>
                                            <input type="email" style="border-radius: 10px; padding: 10px; transition: border-color 0.3s;" class="form-control" id="email" placeholder="Email Address" required>
                                        </div>
                                        <div style="margin-bottom: 15px;">
                                            <label for="subject" style="font-weight: bold;">Subject</label>
                                            <input type="text" style="border-radius: 10px; padding: 10px; transition: border-color 0.3s;" class="form-control" id="subject" placeholder="Subject" required>
                                        </div>
                
                                        <!-- Message Field -->
                                        <div style="margin-bottom: 15px;">
                                            <label for="message" style="font-weight: bold;">Write a Message</label>
                                            <textarea style="border-radius: 10px; padding: 10px; transition: border-color 0.3s;" class="form-control" id="message" rows="4" placeholder="Write a message..." required></textarea>
                                        </div>
                
                                        <!-- Submit Button -->
                                        <button type="submit" class="btn-send">Send a Message</button>
                                    </form>
                                </div>
                            </div>
                
                        </div>
                    </div>
                </section>

            </main>
            <!-- Footer -->
            <footer class="bg-success py-4 mt-auto">
                <div class="container px-5">
                    <div class="row align-items-center justify-content-between">
                        <!-- Columna de texto con copyright centrado y más grande -->
                        <div class="col-12 col-sm-6 text-center">
                            <div class="small m-0 text-white" style="font-size: 1rem;">&copy; Vista Verde Produce 2025</div>
                        </div>
    
                        <!-- Columna de iconos de redes sociales alineados a la derecha -->
                        <div class="col-12 col-sm-6 d-flex justify-content-center justify-content-sm-end">
                            <!-- Icono de Instagram -->
                            <a href="https://www.instagram.com" class="text-white me-3" target="_blank">
                                <i class="bi bi-instagram" style="font-size: 2rem;"></i>
                            </a>
                            <!-- Icono de Facebook -->
                            <a href="https://www.facebook.com" class="text-white me-3" target="_blank">
                                <i class="bi bi-facebook" style="font-size: 2rem;"></i>
                            </a>
                            <!-- Icono de LinkedIn -->
                            <a href="https://www.linkedin.com" class="text-white" target="_blank">
                                <i class="bi bi-linkedin" style="font-size: 2rem;"></i>
                            </a>
                        </div>
                    </div>
                </div>
            </footer>
    
            <a href="https://wa.me/your-number" class="whatsapp-button" target="_blank">
                <i class="bi bi-whatsapp"></i>
            </a>
    
            <!-- Bootstrap core JS-->
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
            <!-- Core theme JS-->
            <script src="js/scripts.js"></script>

            <!-- jQuery -->
            <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

            <!-- Core theme JS-->
            <script src="js/index.js"></script>
        </body>
    </html>
